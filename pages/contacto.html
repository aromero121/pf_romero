<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN: Enlace directo a Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>nuestraTienda | Contacto</title>
</head>
<body>

    <header>
        <div id="logo">@nuestraTienda</div>

        <nav>
          <ul>
            <li><a href="../index.html">inicio |</a></li>
            <li><a href="../pages/nosotros.html">nosotros |</a></li>
            <li><a href="../pages/tienda.html">tienda |</a></li>
            <li><a href="../pages/contacto.html">contacto</a></li>
          </ul>
        </nav>

        <div>
            <a id="miCarrito" href="../pages/carrito.html">miCarrito</a>
        </div>

    </header>

   <main>
    
    <div class="container">
        <div>
            <h2 class="h2">Formulario de contacto</h2>
        </div>

        <form  class="row" action="formulario-recibido.html" method="post">
            
                <fieldset>
                <section>
            
                <div class="col-6">
                    <!-- <label for="nombre">Nombre:</label> -->
                    <input type="text" name="" id="nombre" placeholder="Nombres" required/>        
                </div>
                <div class="col-6">
                    <!-- <label for="apellido">Apellido:</label> -->
                    <input type="text" name="" id="apellido" placeholder="Apellidos" required/> 
                </div>
                    
                <div class="col-12">
                    <!-- <label class="form-label" for="direccion">Dirección:</label> -->
                    <input type="text" name="" id="direccion" placeholder="Dirección" required/>   
                    
                </div>
                <div class="col-6">
                    <!-- <label class="form-label" for="correo">Correo electrónico:</label> -->
                    <input type="email" name="" id="correo" placeholder="ejemplo@mail.com" required/> 
                </div>
                <div>
                    <!-- <label for="pais">País:</label> -->
                    <input type="text" name="" id="pais" placeholder="País" required/> 
                </div>
                <div>
                    <!-- <label for="ciudad">Ciudad:</label> -->
                    <input type="text" name="" id="ciudad" placeholder="Ciudad" required/> 
                </div>
                <div>
                    <!-- <label for="cpostal">Código Postal:</label> -->
                    <input type="number" name="" id="cpostal" placeholder="Código Postal" min="1" max="99999"/>  
                </div>

                <div>
                    <!-- <label for="tel">Teléfono:</label> -->
                    <input type="text" name="" id="tel" placeholder="Teléfono" required/> 
                </div>                       
            </section>
            
            <section class="row">
                <div class="col-12">
                    <!-- <label for="comentario">Mensaje:</label> -->
                    <textarea name="" id="comentario" cols="30" rows="10" placeholder="Tus comentarios"></textarea>
                </div>
            </section>  
        </fieldset>
            <!-- Botones: Enviar y Limpiar -->
            <div>
                <input type="submit" value="Enviar">
            </div>
            <div>
                <input type="reset" value="Limpiar">
            </div>
        </form>
    </div>

   </main>

   <footer>
    <section id="pie-contacto">
        <p class="texto-footer">© 2024 nuestraTienda Online (Grupo8) | PreEntrega2</p>
    </section>

    <section id="pie-redes">
      <article>
        <h3>Encuéntranos en:</h3>
        <a href="#">Facebook</a>
        <a href="#">X / Twitter</a>
        <a href="#">Instagram</a>
      </article> 
    </section>     
   </footer>

   <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>

</body>
</html>
